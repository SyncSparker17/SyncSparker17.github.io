<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syriac to Hebrew Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 19px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .input-box, .output-box {
      width: 100%;
      max-width: 1000px;
      height: 200px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 19px;
      padding: 10px;
      box-sizing: border-box;
    }
    @media (min-width: 768px) {
      .input-box, .output-box {
        height: 300px;
      }
    }
    @media (min-width: 1024px) {
      .input-box, .output-box {
        height: 500px;
      }
    }
  </style>
</head>
<body>
<div>
  <label for="inputText">Enter Syriac Text Here</label>
  <textarea id="inputText" class="input-box" oninput="convertText()"></textarea>
</div>
<div>
  <label for="outputText">Converted Hebrew Text</label>
  <textarea id="outputText" class="output-box" readonly></textarea>
</div>

<script>
  function convertText() {
    const input = document.getElementById("inputText").value;
    let output = "";

    for (let i = 0; i < input.length; i++) {
      let currentChar = input[i];
      let nextChar = i + 1 < input.length ? input[i + 1] : ' ';

      if (currentChar === 'ܐ') {
        output += "א";
      } else if (currentChar === 'ܒ') {
        output += "ב";
      } else if (currentChar === 'ܓ') {
        output += "ג";
      } else if (currentChar === 'ܕ') {
        output += "ד";
      } else if (currentChar === 'ܗ') {
        output += "ה";
      } else if (currentChar === 'ܘ') {
        output += "ו";
      } else if (currentChar === 'ܙ') {
        output += "ז";
      } else if (currentChar === 'ܚ') {
        output += "ח";
      } else if (currentChar === 'ܛ') {
        output += "ט";
      } else if (currentChar === 'ܝ') {
        output += "י";
      } else if (currentChar === 'ܟ') {
        output += nextChar === ' ' ? "ך" : "כ";
      } else if (currentChar === 'ܠ') {
        output += "ל";
      } else if (currentChar === 'ܡ') {
        output += nextChar === ' ' ? "ם" : "מ";
      } else if (currentChar === 'ܢ') {
        output += nextChar === ' ' ? "ן" : "נ";
      } else if (currentChar === 'ܣ') {
        output += "ס";
      } else if (currentChar === 'ܥ') {
        output += "ע";
      } else if (currentChar === 'ܦ') {
        output += nextChar === ' ' ? "ף" : "פ";
      } else if (currentChar === 'ܨ') {
        output += nextChar === ' ' ? "ץ" : "צ";
      } else if (currentChar === 'ܩ') {
        output += "ק";
      } else if (currentChar === 'ܪ') {
        output += "ר";
      } else if (currentChar === 'ܫ') {
        output += "ש";
      } else if (currentChar === 'ܬ') {
        output += "ת";
      } else if (currentChar === ' ') {
        output += " ";
      } else {
        output += currentChar;
      }
    }

    document.getElementById("outputText").value = output;
  }
</script>
</body>
</html>
